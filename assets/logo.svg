<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">

  <!-- Background Shield -->
  <path 
    d="M100 10 L180 40 V100 C180 150 100 190 100 190 C100 190 20 150 20 100 V40 L100 10Z"
    fill="#2563eb"
    stroke="#1e40af"
    stroke-width="4"
  />

  <!-- Inner Shield Gradient -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Inner Shield -->
  <path 
    d="M100 25 L165 50 V100 C165 140 100 170 100 170 C100 170 35 140 35 100 V50 L100 25Z"
    fill="url(#shieldGradient)"
  />

  <!-- Medical Cross -->
  <g transform="translate(100,100) scale(0.4)">
    <!-- Vertical Bar -->
    <rect 
      x="-20" 
      y="-90" 
      width="40" 
      height="180" 
      fill="#ffffff"
      rx="10"
      ry="10"
    />

    <!-- Horizontal Bar -->
    <rect 
      x="-90" 
      y="-20" 
      width="180" 
      height="40" 
      fill="#ffffff"
      rx="10"
      ry="10"
    />
  </g>

  <!-- Lock Body -->
  <rect
    x="70"
    y="95"
    width="60"
    height="45"
    rx="5"
    ry="5"
    fill="#ffffff"
  />

  <!-- Lock Shackle -->
  <path
    d="M75 95 C75 75 125 75 125 95"
    fill="none"
    stroke="#ffffff"
    stroke-width="12"
    stroke-linecap="round"
  />

  <!-- Keyhole -->
  <circle
    cx="100"
    cy="115"
    r="8"
    fill="#2563eb"
  />

  <rect
    x="98"
    y="115"
    width="4"
    height="12"
    fill="#2563eb"
  />
</svg>
